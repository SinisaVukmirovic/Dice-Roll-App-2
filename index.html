<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <script src="./js/script.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Dice Roll App</h1>
    </header>
    
    <main>
        <section class="dice-container"></section>

        <section class="controls">
            <input type="range" name="" id="number-of-dice" min="1" max="9" value="6">
            <label for="number-of-dice">Number of dice</label>
        
            <button type="button" class="btn-roll-dice">Roll Dice</button>
        </section>
    </main>

</body>
</html>
